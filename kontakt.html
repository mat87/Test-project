<h2 class="page-header">Kontakt</h2>
<p>Masz pytania. Napisz. Postaram się na nie jak najszybciej odpowiedzieć.</p>
<br>
<div class="row">
  <div class="col-md-8">
    <form role="form">
      <div class="form-group">
        <input type="text" id="name" class="form-control" placeholder="Imię/Nick" aria-required="true">
      </div>
      <div class="form-group">
        <input type="email" id="email" class="form-control" placeholder="Email" aria-required="true">
      </div>
      <div class="form-group">
        <textarea id="message" class="form-control" placeholder="Wiadomość"></textarea>
      </div>
      <input type="submit" class="btn btn-danger" id="submit-button" name="submit" tabindex="5" value="Wyślij">
    </form>
  </div>
</div>
